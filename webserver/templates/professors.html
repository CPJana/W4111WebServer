{% extends "base.html" %}

{% block content %}

<div class = "page-header">
    Professors
</div>
<div class="row">
    <div class="col-md-5">
        <div class = "row">
            <div class = "col-md-12 class-list">
                {% for result in data %}
                <div class="row">
                    <a class="no-underline"href = "{{url_for('professorID', professorID=result['professor_id'])}}" >
                        <div class="class-preview">
                            {{result["name"]}} <br>
                            {{result["professor_id"]}} <br>
                            {{result["department"]}} <br>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>  
        </div>
    </div>

  </div>




{% endblock %}
