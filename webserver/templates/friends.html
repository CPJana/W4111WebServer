{% extends "base.html" %}

{% block content %}

<div class = "page-header">
    Your Friends
</div>
<div class="row" style = "margin-top: 30px;">

    <div class="col-md-5">
        

        <div class = "row">
            <div class = "col-md-12 class-list">
                {% for result in data %}
                <div class="row">
                    <a class="no-underline"href = "{{url_for('studentID', studentID=result['email'])}}" >
                        <div class="class-preview">
                            {{result["email"]}}<br>
                            {{result["first_name"]}}<br>
                            {{result["last_name"]}}<br>
                            {{result["graduating_class"]}}<br>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>  
        </div>
    </div>
    <div class="col-md-7">
        <div class="row">
            <form method="POST" action="{{url_for(searchStudent)}}">
                <input type="hidden" name = "source" value = "friends">
                <p>Search for Student: <input type="text" name="name"></p>
            </form>
        </div>
    </div>  
</div>




{% endblock %}
