{% extends "base.html" %}

{% block content %}

<h1>Majors</h1>
<div class="row">
    <div class="col-md-5">
        {% for result in data %}
            <div class="row">
                <a class="no-underline"href = "{{url_for('majorID', majorID=result['major_id'])}}" >
                    <div class = "majors-preview">
                        {{result["name"]}}
                        {{result["department"]}}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="col-md-7">
        <div class="row">
            <form method="POST" action="/add">
                <p>Search classes by name: <input type="text" name="name"> <input type="submit" value="Add"></p>
            </form>
            <form method="POST" action="/add">
                <p>Search classes by professor: <input type="text" name="name"> <input type="submit" value="Add"></p>
            </form>
            <form method="POST" action="/add">
                <p>Search classes by friends: <input type="text" name="name"> <input type="submit" value="Add"></p>
            </form>
            <form method="POST" action="/add">
                <p>Search classes by major: <input type="text" name="name"> <input type="submit" value="Add"></p>
            </form>
        </div>
        <div class="row">
            Search results go here
        </div>
    </div>
  </div>

  <div>
    
  </div>



{% endblock %}
